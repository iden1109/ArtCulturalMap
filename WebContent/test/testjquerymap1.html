<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test jQuery Map1</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   	<style type="text/css">
		.map { width:100%; height:700px; background:#f0f0f0; color:#000000}
		.map img { max-width:none; height:auto; border:0; -ms-interpolation-mode:bicubic}
		.label{font-size:16px;background:rgba(22,22,22,0.6);color:#fff;padding:.25em}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3TI_aOEP-JWo7bEI4NzLaU8U_BofxJpk&sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript" ></script>
	<script src="../script/jqueryuimap/jquery.ui.map.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready(function () { 
			var startLatLng = new google.maps.LatLng(23.5, 121);
			$('#map1').gmap({'center':startLatLng});
			
			var $marker1 = $('#map1').gmap('addMarker', {'position': '23.797333,120.850210', 'bounds': true});
			$marker1.click(function() {
				$('#map1').gmap('openInfoWindow', {'content': 'Hello zhengyu!'}, this);
			});
			var $marker2 = $('#map1').gmap('addMarker', {'position': '23.997333,120.750210', 'bounds': true});
			$marker2.click(function() {
				$('#map1').gmap('openInfoWindow', {'content': 'Hello BB!'}, this);
			});
			
			
			//alert($('#map1').attr('id'));
		});
	</script>
</head>
<body>
	<div id="map1" class="map"></div>
</body>
</html>
